<main>
    <div class="container">
    <h1>Forma De Contacto</h1>
    <form method="post" action="#">
        <fieldset>
            <label class="one" for="first-name">Nombre: <input class="first-name" id="first-name" name="first-name" type="text" required placeholder="Maria"></label>
            <label class="two" for="last-name">Apellido: <input class="last-name" id="last-name" name="last-name" type="text" required placeholder="Heedo"></label>
            <label class="three" for="email">Email: <input class="email" id="email" name="email" type="email" required placeholder="cinema01@gmail.com"></label>
            <label class="four" for="tel">Numero De Telefono: <input class="phone" id="tel" name="tel" type="tel" placeholder="1234567890"></label>
        </fieldset>
            <label class="five" for="message">Su mensaje: <textarea id="message" name="message" rows="3" cols="30" placeholder="Su mensaje..."></textarea></label>
            <a class="cta">
            <div class="button">Submit</div>    
            </a>  
    </form>
    </div>
</main>
