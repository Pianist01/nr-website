<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nuevo Remanente's Service's Held Each Week">
    <meta name="author" content="Steven Peralta">
    <link rel="stylesheet" href="service.css">
    <title>Servicios</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img class="page-image" src="img/services.jpg" alt="Two hands together in prayer">
            <img class="logo" src="img/Nuevo Remanente Logo (4).png" alt="Church logo">

            <h1>Nuestro Servicios</h1>

            <div class="icon-container">
                <div class="nav-icon-one"></div>
                <div class="nav-icon-two"></div>
                <div class="nav-icon-three"></div>
            </div>

            <div class="navigation">
                <div class="exit">
                    <img class="nav-exit" src="img/exit.png">
                </div>
                <nav>
                    <ul>
                        <li class="home">
                            <a href="index.html">Home</a>
                        </li>

                        <li class="about-us">
                            <a href="about.html">Conoscanos</a>
                        </li>

                        <li class="contact">
                            <a href="contact.html">Contactanos</a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </header>
    
    <main class="main-container">
        <div id="service-box" class="sundays">
            <img id="service-image" class="sunday-image" src="img/sunday.png" alt="Hands up in worship displaying our service on Sundays">
        </div>

        <div id="service-box" class="tuesdays">
            <img id="service-image" class="tuesday-image" src="img/martes.png" alt="Folded hand in prayer displaying our servcies on Tuesdays">
        </div>

        <div id="service-box" class="santa-cena">
            <img id="service-image" class="cena-image" src="img/santa.png" alt="Bread and wine displaying our Santa Cena service">
        </div>

        <div id="service-box" class="vigilia">
            <img id="service-image" class="vigilia-image" src="img/sat.png" alt="Night sky displaying our vigilia service that lasts until midnight">
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <img class="footer-logo" src="img/nrfaviconlargeborder.png" alt="NR shortened logo">
            <img class="long-logo" src="img/nrLogoLong.png" alt="NR long version of logo">
            <img class="insta" src="img/Instagramiconwhite.png" alt="Instagram Icon">

            <ul class="footer-list">
                <li>
                    <a href="index.html">Home</a>
                </li>

                <li>
                    <a href="#">Visitanos</a>
                </li>

                <li>
                    <a href="about.html">Conoscanos</a>
                </li>
            </ul>
        </div>
    </footer>
<script src="service.js"></script>
